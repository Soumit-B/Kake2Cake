<ion-menu class="side-menu" [content]="content">
    <ion-header>
        <ion-toolbar color="sidemenu-header">
          <ion-title>Kake2Cake</ion-title>
        </ion-toolbar>
      </ion-header>
    
      <ion-content>
        <ion-list class="menus">
            <ion-item>
                <div class="avatar-block">
                    <img src="../assets/imgs/avatar.jpg">
                </div>
                <h2>Soumit Banik</h2>
            </ion-item>
            <ion-item *ngFor="let page of pages" [ngClass]="{'activeHightLight': checkActive(page)}">
                <button ion-button clear text-center large full menuClose (click)="openPage(page)">                        
                    <span>
                        <ion-icon [name]="page.icon"></ion-icon>
                        <label class="lbl-name">{{page.title}}</label>
                    </span>
                </button>
            </ion-item>                          
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
